<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <div class="menu">
                <h1><img src="imagens/logo.png" alt="logo da barbearia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-padrao" placeholder="Nome completo" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" placeholder="Endereço@dominio.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(xx)xxxxx-xxxx" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>

                    <label for="contato-email"><input type="radio" name="novidade" id="contato-email" checked>E-mail</label>

                    <label for="contato-telefone"><input type="radio" name="novidade" id="contato-telefone">Telefone</label>
                    
                    <label for="contato-whatsapp"><input type="radio" name="novidade" id="contato-whatsapp">WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber novidades por E-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="logo da barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
        </footer>
        
    </body>
</html>
